<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela completa</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 600px;
        }
        td{
            border: 1px solid black;
            padding: 8px;
        }
        td.titulos{
            text-align: center;
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <h1>Tabela completa</h1>
    <table>
        <tr>
            <td class="titulos">Grupo</td>
            <td class="titulos">Nomes</td>
            <td colspan="3" class="titulos">Filmes</td>
            
        </tr>
        <tr>
            <td rowspan="3" class="titulos">Mulheres</td>
            <td>Ana Maria Santos</td>
            <td>Alien</td>
            <td>Rambo</td>
            <td>Vingadores</td>
        </tr>
        <tr>
            
            <td>Beatriz Souza</td>
            <td>Hulk</td>
            <td>Inception</td>
            <td>Batman</td>
        </tr>
        <tr>
            
            <td>Cláudia Melo</td>
            <td>Oblivion</td>
            <td>Matrix</td>
            <td>Big Hero</td>
        </tr>
        <tr>
            <td rowspan="3" class="titulos">Homens</td>
            <td>Bruno Mendonça</td>
            <td>Intocáveis</td>
            <td>Amnésia</td>
            <td>Gladiador</td>
        </tr>
        <tr>
            
            <td>Daniel Lourenço</td>
            <td>Wall-E</td>
            <td>Oldboy</td>
            <td>Dangal</td>
        </tr>
        <tr>
            
            <td>Fabiano Mota</td>
            <td>StarWars 5</td>
            <td>Taxe Driver</td>
            <td>Toy Story</td>
        </tr>
    </table>
</body>
</html>
